<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admission | NITW</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 60px;
    }

    h1 {
      font-size: 1.8rem;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #00264d;
      border-radius: 5px;
    }

    main {
      background: url('images/admission-bg.jpg') no-repeat center center/cover;
      padding: 80px 20px;
      min-height: 80vh;
      position: relative;
    }

    main::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #004080;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #004080;
      color: white;
    }

    .footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin-bottom: 15px;
}

.footer-links a {
  color: #aab8d3;
  text-decoration: none;
  font-size: 0.95rem;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #ffffff;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="University Logo" class="logo" />
      <h1>National Instituite Of Technology,Warangal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Admission Form</h2>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="department">Select Department</label>
        <select id="department" name="department" required>
          <option value="">-- Choose Department --</option>
          <option value="cs">Computer Science</option>
          <option value="math">Mathematics</option>
          <option value="physics">Physics</option>
          <option value="biology">Biology</option>
          <option value="business">Business Administration</option>
        </select>

        <label for="message">Why do you want to join us?</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" class="submit-btn">Submit Application</button>
      </form>
    </div>
  </main>

  <footer>
  <div class="footer-links">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="support.html">Support</a>
    <a href="downloads.html">Downloads</a>
    <a href="sitemap.html">Site Map</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>
  <p>&copy; 2025 National Institute of Technology, Warangal. All rights reserved.</p>
</footer>

</body>
</html>
